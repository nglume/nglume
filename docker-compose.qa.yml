
spira:
  image: spira/spira
  volumes:
    - /data #note we are not mounting to host. otherwise it would be /qa/data

logviewer:
  image: spira/docker-clarity
  volumes_from:
    - spira

database:
  image: postgres:9.4
  environment:
    - POSTGRES_PASSWORD=spira
    - POSTGRES_USER=spira
  ports:
    - "5432:5432"

cache:
  image: redis

queue:
  image: spira/docker-beanstalkd

queuerunner:
  image: spira/docker-artisan-queue-runner
  links:
    - mailcatcher:mailcatcher
    - queue:queue
    - cache:cache
    - database:database
    - web:web
  volumes_from:
    - spira

mailcatcher:
  image: schickling/mailcatcher

php:  
  image: spira/docker-hhvm
  volumes_from:
    - spira
  links:
    - database:database
    - cache:cache
    - queue:queue
    - mailcatcher:mailcatcher
  environment:
    - API_PATH=/api
    - XDEBUG_ENABLED=false
  privileged: true

web:  
  image: spira/docker-nginx
  volumes_from:
    - spira
  links:
    - php:php
    - logviewer:logviewer
    - mailcatcher:mailcatcher
  ports:
    - "80:80"
    - "8080:8080"
  environment:
    - API_PATH=/api
    - NGINX_VHOSTS=vhosts/nginx/*.local.conf
  privileged: true

# keep devtools as it is needed for image building
devtools:
  image: spira/docker-dev-tools:latest
  working_dir: /data
  volumes_from:
    - spira
  privileged: true
  links:
    - web:nginx
    - mailcatcher:mailcatcher
    - database:database
    - cache:cache
    - queue:queue
