<md-content layout-padding>

    <md-input-container>
        <!-- No options for input to have clear button yet, could hack at it or wait for md-autocomplete to get type="search" -->
        <label for="searchInput">Search</label>
        <input id="searchInput"
               ng-model="UsersController.query"
               ng-change="UsersListingController.search(UsersListingController.query)"
               ng-model-options='{ debounce: 1000 }'>
    </md-input-container>

    <h2>Users</h2>

    <md-content layout-padding>
        <md-list layout="column">
            <md-list-item class="md-2-line" ng-repeat="user in UsersListingController.users">
                <img ng-src="{{ user.avatarImgUrl }}" alt="{{ user.fullName() }}" class="md-avatar"/>
                <div class="md-list-item-text">
                    <h3> {{ user.username }} </h3>
                    <p> {{ user.email }} </p>
                </div>

                <md-fab-speed-dial md-direction="left" class="md-fling">
                    <md-fab-trigger>
                        <md-button aria-label="actions">
                            <md-icon>more_vert</md-icon>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button aria-label="Impersonate User" ng-click="UsersListingController.promptImpersonateDialog($event, user)">
                            <md-icon>supervisor_account</md-icon>
                        </md-button>
                        <md-button aria-label="Edit" ui-sref="app.admin.users.editUser({userId:user.userId})">
                            <md-icon>edit</md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>

                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

</md-content>


<md-toolbar>
    <md-tabs md-selected="UsersController.currentPageIndex">

        <md-tab ng-repeat="pageNumber in UsersListingController.pages" ui-sref="app.admin.users({page:pageNumber})">
            <md-tab-label>
                <span>{{pageNumber}}</span>
            </md-tab-label>
        </md-tab>

    </md-tabs>
</md-toolbar>
