
<div>
    <h1>{{EditUserController.fullUserInfo.fullName() | uppercase}}</h1>
    <div layout="row">
        <div flex>
            {{EditUserController.fullUserInfo.createdAt.format('dddd, MMMM Do YYYY')}}
        </div>
        <div flex>
            {{EditUserController.fullUserInfo.createdAt.format('h:mm:ss a')}}
        </div>
        <div flex>
            {{EditUserController.fullUserInfo.createdAt.fromNow()}}

</div>

        <md-content class="md-padding" ui-view="profile"></md-content>

    <md-tab label="Roles">
        <md-content class="md-padding" ui-view="roles"></md-content>
    </md-tab>
