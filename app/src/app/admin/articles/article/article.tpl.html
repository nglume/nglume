
<form novalidate name="articleForm" >

    <div style="background-color: lightgrey">
        <h1>{{ArticleController.entity.status | uppercase}}</h1>
        <div layout="row">
            <div flex>
                {{ArticleController.entity.createdAt.format('dddd, MMMM Do YYYY')}}
            </div>
            <div flex>
                {{ArticleController.entity.createdAt.format('h:mm:ss a')}}
            </div>
            <div flex>
                {{ArticleController.entity.createdAt.fromNow()}}
            </div>
            <div flex>
                <md-button class="md-fab md-mini" aria-label="Schedule">
                    <md-icon>access_time</md-icon>
                </md-button>
            </div>
        </div>
    </div>

    <div layout="row">

        <md-tabs flex md-dynamic-height md-border-bottom>
            <md-tab label="Content">
                <md-content class="md-padding" ui-view="content"></md-content>
            </md-tab>
            <md-tab label="Meta">
                <md-content class="md-padding" ui-view="meta"></md-content>
            </md-tab>
            <md-tab label="Stats">
                <md-content class="md-padding" ui-view="stats"></md-content>
            </md-tab>
            <md-tab label="History">
                <md-content class="md-padding" ui-view="history"></md-content>
            </md-tab>
        </md-tabs>

        <md-card flex ng-if="ArticleController.showPreview" class="md-whiteframe-z3">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Preview</span>
                </h2>
            </md-toolbar>
            <md-card-content ui-view="preview" ></md-card-content>
        </md-card>

    </div>


    <md-button class="md-primary md-raised" ng-disabled="articleForm.$invalid" ng-click="ArticleController.save()">Save</md-button>
    <md-button class="md-raised" ng-click="ArticleController.togglePreview()">
        <md-icon>remove_red_eye</md-icon>
    </md-button>

</form>
