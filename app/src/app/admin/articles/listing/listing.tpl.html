<h2>Articles</h2>

<md-grid-list
        md-cols-sm="1"
        md-cols-md="2"
        md-cols-gt-md="5"
        md-row-height="1:1"
        md-gutter="12px"
        md-gutter-gt-sm="8px">

    <md-grid-tile
            ng-repeat="article in ArticlesListingController.allArticles"
            ui-sref="app.admin.articles.article({permalink: article.getIdentifier()})"
            md-ink-ripple style="cursor:pointer">

        <md-grid-tile-header>
            <h3>{{article.status | uppercase}}</h3>
        </md-grid-tile-header>

        <img width="100%" ng-src="{{article.primaryImage}}" alt="{{article.title}}">

        <md-grid-tile-footer>
            <h3>{{article.title}}</h3>
        </md-grid-tile-footer>
    </md-grid-tile>

</md-grid-list>
