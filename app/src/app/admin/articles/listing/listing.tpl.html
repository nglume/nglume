<div layout-padding id="article-listing" class="listing">

    <md-toolbar class="search">
        <div class="md-toolbar-tools">
            <md-input-container md-no-float flex class="md-subhead">
                <input ng-change="ArticlesListingController.search()"
                       ng-model="ArticlesListingController.queryString"
                       ng-model-options="{ debounce:500 }"
                       placeholder="Search..."
                       aria-label="Search...">
            </md-input-container>
            <md-button aria-label="Search" class="md-icon-button" ng-click="ArticlesListingController.searchButton = !ArticlesListingController.searchButton">
                <md-icon>search</md-icon>
                <md-tooltip>Search for article</md-tooltip>
            </md-button>
            <md-button aria-label="Filter" class="md-icon-button" ng-click="ArticlesListingController.filterButton = !ArticlesListingController.filterButton">
                <md-icon>filter_list</md-icon>
                <md-tooltip>Filter Articles</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="filter md-body-1" ng-show="ArticlesListingController.filterButton" layout-padding>
        <label>Tags</label>
        <md-chips ng-model="ArticlesListingController.tagsToFilter"
                  ng-model-options="{ debounce: 500 }"
                  md-autocomplete-snap>

            <md-autocomplete
                md-search-text="ArticlesListingController.tagSearchText"
                md-selected-item="ArticlesListingController.selectedTag"
                md-items="tag in ArticlesListingController.searchTags(ArticlesListingController.tagSearchText)"
                md-item-text="tag.tag"
                md-no-cache="true"
                md-autoselect>
                <span md-highlight-text="ArticlesListingController.tagSearchText">
                    {{ tag.tag }}
                </span>
            </md-autocomplete>

            <md-chip-template>
                {{ $chip.tag }}
            </md-chip-template>
        </md-chips>

        <label>Author</label>
        <md-chips
            ng-model="ArticlesListingController.usersToFilter"
            ng-model-options="{ debounce: 500 }"
            md-autocomplete-snap>

            <md-autocomplete md-menu-class="md-contact-chips-suggestions"
                md-search-text="ArticlesListingController.userSearchText"
                md-selected-item="ArticlesListingController.selectedUser"
                md-items="user in ArticlesListingController.searchUsers(ArticlesListingController.userSearchText)"
                md-item-text="user.firstName"
                md-no-cache="true"
                md-autoselect>
                <div class="md-contact-suggestion">
                    <img ng-src="{{ item.avatarImgUrl }}"
                        alt="{{ item.firstName }}" />
                    {{ item.fullName() }}
                    <span class="md-contact-email" >{{ item.email }}</span>
                </div>
            </md-autocomplete>

            <md-chip-template>
                <div class="md-contact-avatar">
                    <img ng-src="{{ $chip.avatarImgUrl }}"
                        alt="{{ $chip.firstName }}" />
                </div>
                <div class="md-contact-name">
                    {{ $chip.firstName }}
                </div>
            </md-chip-template>
        </md-chips>
    </md-content>

    <div ng-if="ArticlesListingController.entities.length < 1"><h3>No articles found!</h3></div>

    <md-grid-list
            md-cols-lt-lg="1"
            md-cols-lg="3"
            md-cols-gt-lg="5"
            md-row-height="1:1.05"
            md-gutter="20px">

        <md-grid-tile
            ng-repeat="article in ArticlesListingController.entities"
            ui-sref="app.admin.articles.article({id: article.getIdentifier()})"
            md-ink-ripple
            layout="column">
            <md-card flex layout-fill layout="column">
                <div class="card-image">
                    <div class="image-wrapper">
                        <cl-image public-id="{{article._thumbnailImage.imageId}}" format="{{article._thumbnailImage.format}}">
                            <cl-transformation height="300" width="600" crop="fill" gravity="center"/>
                        </cl-image>
                    </div>
                    <span class="status {{article.status}} md-caption">{{article.status | uppercase}}</span>
                </div>
                <md-card-content class="md-body-1 " flex>
                    <!-- @TODO Create an overflow ellipsis filter -->
                    {{article.title | limitTo: 30}}
                </md-card-content>
                <md-divider></md-divider>
                <md-card-footer>
                    <md-list>
                        <md-list-item>
                            <img ng-src="{{article._author.avatarImgUrl}}" alt="{{article._author.fullName()}}" class="md-avatar">
                            <div class="md-list-item-text md-caption">
                                {{article._author.firstName}}
                            </div>
                        </md-list-item>
                    </md-list>
                </md-card-footer>
            </md-card>
        </md-grid-tile>
    </md-grid-list>

    <md-toolbar class="pagination">
        <div class="md-toolbar-tools" layout="row">
            <div flex>
                <md-tabs md-selected="ArticlesListingController.currentPageIndex">
                    <md-tab ng-repeat="pageNumber in ArticlesListingController.pages" ui-sref="app.admin.articles.listing({page:pageNumber})">
                        <md-tab-label>
                            <span>{{pageNumber}}</span>
                        </md-tab-label>
                    </md-tab>
                </md-tabs>
            </div>
            <div flex="none" layout-align="center right">
                <md-button aria-label="Add Article" ui-sref="app.admin.articles.article()" class="md-fab add-article">
                    <md-icon>add</md-icon>
                    <md-tooltip>Add article</md-tooltip>
                </md-button>
            </div>
        </div>
    </md-toolbar>
</div>
