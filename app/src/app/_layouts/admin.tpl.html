<div layout="row" md-theme="adminTheme">

    <md-sidenav
            class="navigation site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="navigation"
            md-is-locked-open="$mdMedia('gt-sm')"
            ui-view="navigation">
    </md-sidenav>

    <div flex layout="column"
         tabIndex="-1"
         role="main"
         class="md-whiteframe-z2"
            >

        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button id="mobile-menu-toggle" class="menu" hide-gt-sm
                       ng-click="AppController.toggleNavigationSidenav()" aria-label="Show Menu">
                <md-icon>menu</md-icon>
            </md-button>
            <h2>Admin Dashboard</h2>
        </md-toolbar>

        <div flex id="content" ui-view="main"></div>
    </div>

</div>
