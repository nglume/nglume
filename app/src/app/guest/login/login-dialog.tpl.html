<md-dialog flex="50" id="loginDialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Login</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="LoginController.cancelLoginDialog()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <md-button class="md-fab" aria-label="Login with Facebook" ng-click="LoginController.socialLogin('facebook')">
            <md-icon md-font-set="fa" md-font-icon="fa-2x fa-facebook"></md-icon>
        </md-button>

        <md-button class="md-fab" aria-label="Login with Twitter" ng-click="LoginController.socialLogin('twitter')">
            <md-icon md-font-set="fa" md-font-icon="fa-2x fa-twitter"></md-icon>
        </md-button>

        <md-button class="md-fab" aria-label="Login with Google" ng-click="LoginController.socialLogin('google')">
            <md-icon md-font-set="fa" md-font-icon="fa-2x fa-google"></md-icon>
        </md-button>

        <form novalidate name="loginForm" ui-keypress="{13:'loginForm.$valid && LoginController.login(user.email, user.password)'}">

            <md-input-container class="md-icon-float md-block">
                <label for="loginForm.email">Email</label>
                <md-icon>face</md-icon>
                <input id="loginForm.email" ng-model="user.email" name="email" type="email" ng-required="true">
                <ng-messages for="loginForm.email.$error">
                    <ng-message when="required">This is required.</ng-message>
                    <ng-message when="email">This is not a valid email.</ng-message>
                </ng-messages>
            </md-input-container>

            <md-input-container class="md-icon-float md-block">
                <label for="loginForm.password">Password</label>
                <md-icon>face</md-icon>
                <input id="loginForm.password" name="password" ng-model="user.password" type="password" ng-required="true">
                <ng-messages for="loginForm.password.$error">
                    <ng-message when="required">This is required. <a href="#" ng-click="LoginController.resetPassword(user.email)">Forgot your password? Click Here</a></ng-message>
                </ng-messages>
            </md-input-container>

        </form>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button ng-disabled="loginForm.$invalid" ng-click="LoginController.login(user.email, user.password)" class="md-primary">Login</md-button>
        <md-button ng-click="LoginController.cancelLoginDialog()" class="md-warn">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
