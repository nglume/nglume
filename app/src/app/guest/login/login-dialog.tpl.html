<md-dialog flex="50" id="loginDialog">
    <md-dialog-content>

        Login with

        <md-button class="md-fab" aria-label="Login with Facebook" ng-click="socialLogin('facebook')">
            <md-icon md-font-icon="fa fa-2x fa-facebook"></md-icon>
        </md-button>

        <md-button class="md-fab" aria-label="Login with Twitter" ng-click="socialLogin('twitter')">
            <md-icon md-font-icon="fa fa-2x fa-twitter"></md-icon>
        </md-button>

        <md-button class="md-fab" aria-label="Login with Google" ng-click="socialLogin('google')">
            <md-icon md-font-icon="fa fa-2x fa-google"></md-icon>
        </md-button>

        <form novalidate name="loginForm">

            <md-input-container class="md-icon-float" >
                <label for="loginForm.email">Email</label>
                <md-icon>face</md-icon>
                <input id="loginForm.email" ng-model="user.email" name="email" type="email" ng-required="true">
                <ng-messages for="loginForm.email.$error">
                    <ng-message when="required">This is required.</ng-message>
                    <ng-message when="email">This is not a valid email.</ng-message>
                </ng-messages>
            </md-input-container>

            <md-input-container class="md-icon-float" >
                <label for="loginForm.password">Password</label>
                <md-icon>face</md-icon>
                <input id="loginForm.password" name="password" ng-model="user.password" type="password" ng-required="true">
                <ng-messages for="loginForm.password.$error">
                    <ng-message when="required">This is required.</ng-message>
                </ng-messages>
            </md-input-container>

        </form>

    </md-dialog-content>

    <div class="md-actions">
        <md-button ng-disabled="loginForm.$invalid" ng-click="login(user.email, user.password)" class="md-primary">Login</md-button>
        <md-button ng-click="cancelLoginDialog()" class="md-warn">Cancel</md-button>
    </div>
</md-dialog>
