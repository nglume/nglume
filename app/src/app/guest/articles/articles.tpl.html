<h2 class="md-flex">Articles</h2>

<md-card ng-repeat="article in ArticlesController.allArticles">
    <h2>{{article.title}}</h2>
    <md-card-content>
        {{article.excerpt}}
    </md-card-content>
</md-card>


<md-button
        class="md-raised md-primary"
        ng-click="ArticlesController.showMore()"
        ng-hide="ArticlesController.allArticlesRetrieved"
    >Show More</md-button>

<p ng-if="ArticlesController.allArticlesRetrieved">No more articles!</p>
