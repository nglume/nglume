<md-bottom-sheet class="md-list md-has-header" ng-cloak>
    <md-subheader>Avatar Actions</md-subheader>
    <md-list>
        <md-list-item ng-repeat="action in AvatarController.avatarActions">
            <md-button
                    ng-click="action.action()"
                    class="md-list-item-content">
                <md-icon>{{ action.icon }}</md-icon>
                <span class="md-inline-list-icon-label">{{ action.label }}</span>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
