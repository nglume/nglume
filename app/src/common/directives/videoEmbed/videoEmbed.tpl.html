<div class="video-embed" ng-switch="provider">

    <iframe
        ng-switch-when="youtube"
        width="420"
        height="315"
        src="{{url}}"
        frameborder="0"
        allowfullscreen
    ></iframe>

    <iframe
        ng-switch-when="vimeo"
        src="{{url}}"
        width="500"
        height="281"
        frameborder="0"
        allowfullscreen>
    </iframe>

</div>
