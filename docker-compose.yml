lbnginx:
  extends:
    file: ./docker/common-services.yml
    service: lbnginx
  links:
    - api
    - app
    - mailcatcher
    - forum
  env_file:
    - ./docker/.local.env
  environment:
    - NGINX_VHOSTS=/data/vhosts/*.conf

database:
  extends:
    file: ./docker/common-services.yml
    service: database
  ports:
    - "5432:5432"
  env_file:
    - ./docker/.local.env

vanilladatabase:
  extends:
    file: ./docker/common-services.yml
    service: vanilladatabase
  ports:
    - "3306:3306"
  env_file:
    - ./docker/.local.env

cache:
  extends:
    file: ./docker/common-services.yml
    service: cache
  ports:
    - "6379:6379"
  env_file:
    - ./docker/.local.env

elasticsearch:
  extends:
    file: ./docker/common-services.yml
    service: elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"
  env_file:
    - ./docker/.local.env

queue:
  extends:
    file: ./docker/common-services.yml
    service: queue
  env_file:
    - ./docker/.local.env

api:
  extends:
    file: ./docker/common-services.yml
    service: api
  links:
    - mailcatcher
    - queue
    - cache
    - database
  env_file:
    - ./docker/.local.env
  environment:
    - NGINX_VHOSTS=/data/docker/config/vhosts/*.conf

app:
  extends:
    file: ./docker/common-services.yml
    service: app
  env_file:
    - ./docker/.local.env
  environment:
    - NGINX_VHOSTS=/data/docker/config/vhosts/*.conf

forum:
  extends:
    file: ./docker/common-services.yml
    service: forum
  env_file:
    - ./docker/.local.env
  environment:
    - NGINX_VHOSTS=/data/docker/config/vhosts/*.conf

queuerunner:
  extends:
    file: ./docker/common-services.yml
    service: queuerunner
  links:
    - mailcatcher
    - queue
    - cache
    - database
  volumes_from:
    - api
  env_file:
    - ./docker/.local.env

mailcatcher:
  extends:
    file: ./docker/common-services.yml
    service: mailcatcher
  env_file:
    - ./docker/.local.env
  environment:
    - VIRTUAL_HOST=local.mailcatcher.spira.io

devtools:
  extends:
    file: ./docker/common-services.yml
    service: devtools
  links:
    - mailcatcher:mailcatcher
    - database:database
    - vanilladatabase:vanilladatabase
    - cache:cache
    - queue:queue
    - elasticsearch:elasticsearch
    - forum:forum
    - api:api
    - app:app
  volumes:
    - /cache:/cache
  env_file:
    - ./docker/.local.env

