
data:
  image: spira/docker-data
  volumes:
    - /data:/data
  privileged: true

logviewer:
  image: spira/docker-clarity
  volumes_from:
    - data

database:
  image: postgres:9.4
  env_file:
    - .common.env
    - .local.env
  ports:
    - "5432:5432"

vanilladatabase:
  image: mariadb:10.0
  env_file:
    - .common.env
    - .local.env
  ports:
    - "3306:3306"

cache:
  image: redis

queue:
  image: spira/docker-beanstalkd

queuerunner:
  image: spira/docker-artisan-queue-runner
  links:
    - mailcatcher:mailcatcher
    - queue:queue
    - cache:cache
    - database:database
    - web:web
  volumes_from:
    - data
  env_file:
    - .common.env
    - .local.env

mailcatcher:
  image: schickling/mailcatcher

php:
  image: spira/docker-hhvm
#  image: spira/docker-phpfpm
  volumes_from:
    - data
  links:
    - database:database
    - vanilladatabase:vanilladatabase
    - cache:cache
    - queue:queue
    - mailcatcher:mailcatcher
  env_file:
    - .common.env
    - .local.env
    - .secret.env
  privileged: true

web:
  image: spira/docker-nginx
  volumes_from:
    - data
  links:
    - php:php
    - logviewer:logviewer
    - mailcatcher:mailcatcher
    - apimock:apimock
  ports:
    - "80:80"
    - "8080:8080"
    - "8008:8008"
  env_file:
    - .common.env
    - .local.env
  privileged: true

devtools:
  image: spira/docker-dev-tools:latest
#  image: spira/docker-dev-tools:phantomjs-1.9.8
  working_dir: /data
  volumes_from:
    - data
  privileged: true
  env_file:
    - .common.env
    - .local.env
    - .secret.env
  links:
    - web:web
    - mailcatcher:mailcatcher
    - database:database
    - vanilladatabase:vanilladatabase
    - cache:cache
    - queue:queue

apimock:
  image: spira/docker-drakov
  volumes_from:
    - data
  env_file:
    - .common.env
    - .local.env